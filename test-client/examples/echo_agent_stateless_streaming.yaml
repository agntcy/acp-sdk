metadata:
  client_config:
    retries: 1
    timeout: [ 1, 1 ]
  env_prefix: ECHO_AGENT_
operations:
  # 0 operation
  - operation_id: create_and_stream_stateless_run_output
    test_input:
      run_create_stateless:
        type: agntcy_acp.models.RunCreateStateless
        arguments:
          agent_id: "{{ env.ECHO_AGENT_AGENT_ID }}"
          input:
            messages:
              - type: human
                content: "What is up, Dude?"
          config:
            configurable:
              to_upper: true
    output_stream:
      - output_at_least:
          event: agent_event
          data:
            type: values
            status: pending
            values:
              messages:
                - content: "What is up, Dude?"
                  type: human
                - content: "WHAT IS UP, DUDE?"
                  type: assistant

  # 1 operation
  - operation_id: create_stateless_run
    test_input:
      run_create_stateless:
        type: agntcy_acp.models.RunCreateStateless
        arguments:
          agent_id: "{{ env.ECHO_AGENT_AGENT_ID }}"
          input:
            messages:
              - type: human
                content: "What is up, Dude?"
          config:
            configurable:
              to_upper: false
              to_lower: true
    output_at_least:
      status: pending

  # 2 operation
  - operation_id: stream_stateless_run_output
    test_input:
      run_id:
        type: str
        value: "{{ results[-1].run_id }}"
    output_stream:
      - output_at_least:
        event: agent_event
        data:
          type: values
          status: success
          values:
            messages:
              - content: "What is up, Dude?"
                type: human
              - content: "what is up, dude?"
                type: assistant

  # 4 operation
  - operation_id: create_and_stream_stateless_run_output
    test_input:
      run_create_stateless:
        type: agntcy_acp.models.RunCreateStateless
        arguments:
          agent_id: "{{ env.ECHO_AGENT_AGENT_ID }}"
          input:
            messages:
              - type: human
                content: "What is up, Dude?"
          config:
            configurable:
              to_upper: true
              interrupt_count: 1
              sleep_secs: 1
              log_level: debug
    output_stream:
      - output_at_least:
          event: agent_event
          data:
            type: interrupt
            status: pending
            interrupt:
              messages:
                - content: "What is up, Dude?"
                  type: human
                - content: "WHAT IS UP, DUDE?"
                  type: assistant

